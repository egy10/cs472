<!DOCTYPE html>
<html>

<body>

  <label>USD</label>
  <input type="text" id="usd"/>
  <br />
  <label>Result: </label>
  <div id="result"> No result yet
  </div>
  <button type="button" onclick="calc()">Convert to MNT</button>

  <script>
    function calc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        document.getElementById("result").innerHTML = this.responseText;
      };
      xhttp.open("POST", "calc", true);
      xhttp.send(document.getElementById("usd").value);
    }
  </script>

</body>

</html>
