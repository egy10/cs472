<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-3 Grade</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Retrieve Grade</h1>
    <hr>
    <form>
        <p> <b>Name:</b></p>
        <input type="Text" name="StudentName" />
        <p> <b>Student ID:</b></p>
        <input type="text" name="StudentID" />
        <div>
            <p>
                <label for="assignments"> <b>Assignments:</b> </label>
            </p>
            <select id="assignments" name="assignments">
                <option value="home"> My First Home Page </option>
                <option value="aboutMe">About me</option>
                <option value="pie">Grandma's Recipe</option>
                <option value="movie">Movie Review</option>
            </select>
        </div>
        <div>
            <p> <b>Entry: </b><label id="may"> <input type="radio" name="entry" value="checked" required /> May
                </label> <label id="august"> <input type="radio" name="entry" value="checked" required /> August
                </label> <label id="november"> <input type="radio" name="entry" value="checked" required/>November</label>
                <label id="february"> <input type="radio" name="entry" value="checked" required/> February</label>
            </p>
        </div>
        <p>
            <input type="checkbox" id="validate" name="validate"><label
                for="validate">I guarantee I will check my own grade.</label>
        </p>
        <input type="submit" value="Get grade" name="get" />
    </form>
    <div class="w3c">
        <p>
            <a href="https://validator.w3.org/check?uri=https://egy10.github.io/cs472/Grade/grade.html"> <img
                    src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="Valid HTML" />
            </a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://egy10.github.io/cs472/Grade/grade.html">
                <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Valid CSS!" />
            </a>
        </p>
    </div>
</body>
</html>
