<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-3 Grade</title>
</head>

<body>
    <h1>Retrieve Grade</h1>
    <form>
        <p>Name:</p>
        <input type="Text" name="StudentName" />
        <p>Student ID:</p>
        <input type="text" name="StudentID" />
        <div>
            <p>
                <label for="assignments">Assignments:<label>
            </p>
            <select id="assignments" name="assignments">
                <option value="home"> My First Home Page </option>
                <option value="aboutMe">About me</option>
                <option value="pie">Grandma's Recipe</option>
                <option value="movie">Movie Review</option>
            </select>
        </div>
        <div>
            <p> Entry: <label id="may"> <input type="radio" name="entry" value="checked" required /> May
                </label> <label id="august"> <input type="radio" name="entry" value="checked" required /> August
                </label> <label id="november"> <input type="radio" name="entry" value="checked" required/>November</label>
                <label id="february"> <input type="radio" name="entry" value="checked" required/> February</label>
            </p>
        </div>
        <p>
            <input type="checkbox" id="validate" name="validate"><label
                for="validate">I guarantee I will check my own grade.</label>
        </p>
        <input type="submit" value="Get grade" name="get" />
    </form>
</body>

</html>
